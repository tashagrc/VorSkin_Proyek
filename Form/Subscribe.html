<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vorskin | Subscribe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>VORSKIN</h1>
    <h3>SUBSCRIPTION</h3>
    <h5>Already have an Account? <a href="Login.html">Log In</a></h5>

    <form>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname">
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname"><br>

        <label for="address">Address</label><br>
        <input type="text" id="adress" name="address"><br>

        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone"><br>
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email"><br>

        <label for="pwd">Password</label><br>
        <input type="password" id="pwd" name="pwd">
        <label for="cpwd">Confirm Password</label><br>
        <input type="password" id="cpwd" name="cpwd">

        <h5>Preference</h5>
        <input type="radio" id="skin" name="preference" value="Skin-care">
        <label for="skin">Skin-care</label><br>
        <input type="radio" id="body" name="preference" value="Body-care">
        <label for="body">Body-care</label><br>
        <input type="submit" value="SUBSCRIBE">
    </form>

    <h3>Not registered yet? <a href="Register.html">Create an account</a></h3>
</body>
</html>
